    <title>Passe a mensagem</title>

<body>
    <div class="container">
        <div class="mensagem">
            <p >
                <h3 id="h3">Passe a mensagem</h3>
            </p>
            <p id="input">
                <label for="mensagemInput">Digite a mensagem</label>
                <br>
                <button id="icon"><i class="far fa-envelope"></i></button>
                <input id="mensagemInput" type="text">
            </p>
            <p id="enviar">
                <button onClick="pegarMensagem()">Enviar</button>
            </p>
            <p id="mensagemOutput"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
